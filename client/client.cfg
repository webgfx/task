# Task Client Configuration File
# This file contains configuration settings for the task client

[DEFAULT]
# Server connection settings
server_host = 127.0.0.1
server_name = localhost

# Machine identification - IMPORTANT: This must be unique across all clients
# If empty, the system hostname will be used automatically
machine_name = 

# Heartbeat settings (in seconds)
heartbeat_interval = 30

# Configuration update settings (in seconds)
config_update_interval = 600

# Log settings
log_level = INFO

# Installation settings
install_dir = ~/.task_client

# Network settings
connection_timeout = 10
reconnect_delay = 5
max_retry_attempts = 3

# Task execution settings
task_timeout = 7200
max_concurrent_tasks = 1

# File paths
log_dir = logs
work_dir = work

[ADVANCED]
# Advanced settings - modify with caution

# WebSocket settings
websocket_ping_interval = 25
websocket_ping_timeout = 20

# System info collection interval (in seconds)
system_info_update_interval = 300

# Task result retention (in days)
task_result_retention_days = 30

# Memory limits
max_memory_usage_mb = 1024

# Debug settings
debug_mode = false
verbose_logging = false

[SECURITY]
# Security related settings

# SSL/TLS settings
verify_ssl = true
ssl_cert_path = 
ssl_key_path = 

# Authentication (if implemented)
auth_token = 
api_key = 

[PERFORMANCE]
# Performance tuning settings

# Buffer sizes
output_buffer_size = 8192
error_buffer_size = 4096

# Compression
enable_compression = true

# Threading
max_worker_threads = 4
thread_pool_size = 2
