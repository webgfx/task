<html lang="en">

    <!-- Machine details modal -->>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Management - Distributed Task Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-tasks"></i>
                <h2>Task Management System</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">
                        <i class="fas fa-list-check"></i>
                        <span>Task Management</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="/machines" class="nav-link">
                        <i class="fas fa-server"></i>
                        <span>Machine Management</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/monitor" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Monitor Dashboard</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1>Machine Management</h1>
                    <div class="header-actions">
                        <button class="btn btn-secondary" onclick="refreshMachines()">
                            <i class="fas fa-refresh"></i>
                            Refresh
                        </button>
                    </div>
                </div>
            </header>

            <!-- Machine grid -->
            <div class="machines-grid" id="machinesGrid">
                <!-- Machine cards will be loaded dynamically via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Machine details modal -->
    <div id="machineDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Machine Details</h3>
                <button class="close-btn" onclick="closeMachineDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="machineDetailContent">
                    <!-- Machine detail content will be loaded dynamically via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notifications" class="notifications"></div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
