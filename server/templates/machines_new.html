<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - Web Graphics Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-tasks"></i>
                <h2>Web Graphics Service</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">
                        <i class="fas fa-list-check"></i>
                        <span>Task Management</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="/machines" class="nav-link">
                        <i class="fas fa-server"></i>
                        <span>Client Management</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1>Client Management</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="refreshMachines()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                    </div>
                </div>
            </header>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter" onchange="filterMachines()">
                        <option value="">All Status</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                        <option value="busy">Busy</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search:</label>
                    <input type="text" id="searchInput" placeholder="Search client name or IP" onkeyup="filterMachines()">
                </div>
            </div>

            <!-- Client grid -->
            <div class="machine-grid" id="machineGrid">
                <!-- Client cards will be loaded dynamically via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Client details modal -->
    <div id="machineDetailModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Client Details</h3>
                <button class="close-btn" onclick="closeMachineDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="machineDetailContent">
                    <!-- Client detail content will be loaded dynamically via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notifications" class="notifications"></div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/machines.js') }}"></script>
</body>
</html>
